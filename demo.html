<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loading-box demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <link rel="stylesheet" href="css/loading-box.css">
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js" defer></script>
        <script src="js/loading-box.js" defer></script>
        <script>
            function demo() {
                Materialize.LoadingBox.open('Loading message...');
            }

            function hide() {
                Materialize.LoadingBox.close();
            }
        </script>
    </head>
    <body>
        <button class="btn blue white-text" onclick="demo()">show box</button>
        <button class="btn red white-text" onclick="hide()">hide box</button>
    </body>
</html>
